<!doctype html>
<html>
<head>
	<title>Music</title>
	<meta charset="utf-8">
	
	<!-- Ensure correct presentation on iOS -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<!-- FontAwesome Icons -->
	<link rel="stylesheet" type="text/css" href="lib/font-awesome/font-awesome.css">
	
	<!-- iOCSS -->
	<link rel="stylesheet" type="text/css" href="../css/io.css">
	
</head>
<body class="iOCSS white">

	<div class="frame">
		
		<div class="header">
			<div>
				<a href="#" class="button back">Artists</a>
			</div>
			
			<h1>Frank Sinatra</h1>
			
			<div>
				<a href="#" class="button default forward">Now Playing</a>
			</div>
		</div>
		
		<div class="scrollable">
				
			<form class="search">
				
				<i class="icon-search"></i>
				
				<input type="text" name="search" class="searchField" autocomplete="off" placeholder="Search">
				
				<div class="clearSearch">
					<i class="icon-remove-sign"></i>
				</div>
				
			</form>

			<ul class="list">
				
				<li>
					<div>
						<strong>Fly Me to The Moon</strong>
						<div>Greatest Hits</div>
					</div>
					<div>
						<i class="icon-chevron-right"></i>
					</div>
				</li>
				
				
			</ul>

		</div>
		
		<div class="footer">
			<button>
				<i class="icon-list"></i>
				Playlists
			</button>
			<button class="down">
				<i class="icon-user"></i>
				Artists
			</button>
			<button>
				<i class="icon-music"></i>
				Songs
			</button>
			<button>
				<i class="icon-folder-open"></i>
				Albums
			</button>
			<button>
				<i class="icon-double-angle-right"></i>
				More
			</button>
		</div>
		
	</div>
	
</body>
</html>
