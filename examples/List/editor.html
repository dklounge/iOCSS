<!DOCTYPE html>
<html>
<head>
	<title>Edit Contact</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
	<!-- Ensure correct presentation on iOS -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<!-- FontAwesome Icons -->
	<link rel="stylesheet" type="text/css" href="../lib/font-awesome/font-awesome.css">
	
	<!-- iOCSS -->
	<link rel="stylesheet" type="text/css" href="../../build/css/io.css">
	
</head>
<body class="app">

	<form class="editor">
		
		<div class="header">
			<div><button class="back" type="button">Cancel</button></div>
			
			<h1>Edit Contact</h1>
			
			<div><button class="default" type="submit">Done</button></div>
		</div>
		
		<div class="scroller">
			
			<div class="fields">
				
				<div class="field">
					<label>name</label><input type="text" name="name" value="Anne Peterson">
				</div>
				
				<div class="field">
					<label>e-mail</label><input type="text" name="email" value="apeterson@email.fa.ke">
				</div>
				
				<div class="field">
					<label>phone</label><input type="text" name="phone" value="530-555-0514">
				</div>
				
			</div>
			
		</div>
		
	</form>
	
</body>
</html>
