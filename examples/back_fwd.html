
<!DOCTYPE html>
<html>
<head>
	<title>iOCSS</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
	<!-- Ensure correct presentation on iOS -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<!-- FontAwesome Icons -->
	<link rel="stylesheet" type="text/css" href="lib/font-awesome/font-awesome.css">
	
	<!-- iOCSS -->
	<link rel="stylesheet" type="text/css" href="../build/css/io.css">

	<script type="text/javascript">
		document.addEventListener('click', function(evt) {
			evt.preventDefault();
		}, true);
	</script>
	
</head>
<body class="iOCSS" style="font-size: 14px; overflow: visible;">

	<div class="frame">

		<!-- Normal -->
		<div class="header">
			<div>
				<a href="#" class="button back">Albums</a>
				<a href="#" class="button">Cows</a>
			</div>
			<div>
				<a href="#" class="button">Cows</a>
				<a href="#" class="button forward">Albums</a>
			</div>
		</div>

		<div class="header">
			<div>
				<a href="#" class="button back default">Albums</a>
				<a href="#" class="button default">Cows</a>
			</div>
			<div>
				<a href="#" class="button default">Cows</a>
				<a href="#" class="button forward default">Albums</a>
			</div>
		</div>

		<!-- White -->
		<div class="header white">
			<div>
				<a href="#" class="button back">Albums</a>
				<a href="#" class="button">Cows</a>
			</div>
			
			<div>
				<a href="#" class="button">Cows</a>
				<a href="#" class="button forward">Albums</a>
			</div>
		</div>

		<div class="header white">
			<div>
				<a href="#" class="button back default">Albums</a>
				<a href="#" class="button default">Cows</a>
			</div>
			
			<div>
				<a href="#" class="button default">Cows</a>
				<a href="#" class="button forward default">Albums</a>
			</div>
		</div>
		

		<!-- Black -->
		<div class="header black">
			<div>
				<a href="#" class="button back">Albums</a>
				<a href="#" class="button">Cows</a>
			</div>

			<div>
				<a href="#" class="button">Cows</a>
				<a href="#" class="button forward">Albums</a>
			</div>
		</div>
		<div class="header black">
			<div>
				<a href="#" class="button back default">Albums</a>
				<a href="#" class="button default">Cows</a>
			</div>

			<div>
				<a href="#" class="button default">Cows</a>
				<a href="#" class="button forward default">Albums</a>
			</div>
		</div>

		
		<div class="scroller">
			
		</div>
		
	</div>
	
</body>
</html>
