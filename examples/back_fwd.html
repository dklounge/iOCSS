<!doctype html>
<html>
<head>
	<title>iOCSS</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
	<!-- Ensure correct presentation on iOS -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<!-- iOCSS -->
	<link rel="stylesheet" type="text/css" href="../build/css/io.css">

	<script type="text/javascript">
		document.addEventListener('click', function(evt) {
			evt.preventDefault();
		}, true);
	</script>
	
</head>
<body class="iOCSS">

	<div class="frame striped">

		<!-- Normal -->
		<div class="header">
			<div>
				<a href="#" class="button back">Albums</a>
			</div>
			<div>
				<a href="#" class="button forward">Albums</a>
			</div>
		</div>

		<div class="header">
			<div>
				<a href="#" class="button back default">Albums</a>
			</div>
			<div>
				<a href="#" class="button forward default">Albums</a>
			</div>
		</div>

		<!-- White -->
		<div class="header white">
			<div>
				<a href="#" class="button back">Albums</a>
			</div>
			
			<div>
				<a href="#" class="button forward">Albums</a>
			</div>
		</div>

		<div class="header white">
			<div>
				<a href="#" class="button back default">Albums</a>
			</div>
			
			<div>
				<a href="#" class="button forward default">Albums</a>
			</div>
		</div>
		

		<!-- Black -->
		<div class="header black">
			<div>
				<a href="#" class="button back">Albums</a>
			</div>

			<div>
				<a href="#" class="button forward">Albums</a>
			</div>
		</div>
		<div class="header black">
			<div>
				<a href="#" class="button back default">Albums</a>
			</div>

			<div>
				<a href="#" class="button forward default">Albums</a>
			</div>
		</div>

		
		<div class="scrollable">
			
		</div>
		
	</div>
	
</body>
</html>
