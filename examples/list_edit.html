<!doctype html>
<html>
<head>
	<title>Contacts</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
	<!-- Ensure correct presentation on iOS -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<!-- FontAwesome Icons -->
	<link rel="stylesheet" type="text/css" href="lib/font-awesome/font-awesome.css">
	
	<!-- iOCSS -->
	<link rel="stylesheet" type="text/css" href="../build/css/io.css">
	
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.min.js"></script>
	
	<script type="text/javascript">
		$(function() {			
			$('#editList').on('click', '.unlock', function(evt) {
				var button = $(evt.currentTarget);
				var li = button.parent();
				if (button.hasClass('unlocked')) {
					button.removeClass('unlocked');
					li.find('div').hide();
				}
				else {
					button.addClass('unlocked');
					li.find('div').show();
				}
			});
			
			$('#editList').on('click', '.delete', function(evt) {
				var button = $(evt.currentTarget);
				button.parent().parent().remove();
			});
		});

	</script>
</head>
<body class="iOCSS">
	
	<div class="frame">
		<div class="header">

			<h1>Contacts</h1>

			<div>
				<button class="default">Done</button>
			</div>
			
		</div>
	
		<div class="scrollable">
			
			<ul id="editList" class="list">
				
				<li>
					<button class="unlock round red"><i class="icon-minus"></i></button>
					<span>List item 1</span>
					<div style="display: none;">
						<button class="delete red">Delete</button>
					</div>
				</li>
				
				<li>
					<button class="unlock round red"><i class="icon-minus"></i></button>
					<span>List item 2</span>
					<div style="display: none;">
						<button class="delete red">Delete</button>
					</div>
				</li>
				
				<li>
					<button class="unlock round red"><i class="icon-minus"></i></button>
					<span>List item 3</span>
					<div style="display: none;">
						<button class="delete red">Delete</button>
					</div>
				</li>
				
				<li>
					<button class="unlock round red"><i class="icon-minus"></i></button>
					<span>List item 4</span>
					<div style="display: none;">
						<button class="delete red">Delete</button>
					</div>
				</li>
				
				<li>
					<button class="unlock round red"><i class="icon-minus"></i></button>
					<span>List item 5</span>
					<div style="display: none;">
						<button class="delete red">Delete</button>
					</div>
				</li>
			</ul>
			
		</div>
	</div>
</body>
</html>
