<!doctype html>
<html>
<head>
	<title>Contacts</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
	<!-- Ensure correct presentation on iOS -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<!-- FontAwesome Icons -->
	<link rel="stylesheet" type="text/css" href="lib/font-awesome/font-awesome.css">
	
	<!-- iOCSS -->
	<link rel="stylesheet" type="text/css" href="../build/css/io.css">
</head>
<body class="iOCSS">
	
	<div class="frame">

		<div class="header">
			
			<div>
				<button>Edit</button>
			</div>

			<h1>Title</h1>

			<div>
				<button><i class="icon-plus"></i></button>
			</div>
			
		</div>
		
		<div class="scrollable">
			
			<form class="search">
				
				<i class="icon-search"></i>
				
				<input type="text" name="search" class="searchField" autocomplete="off" placeholder="Search">
				
				<div class="clearSearch">
					<i class="icon-remove-sign"></i>
				</div>
				
			</form>
			
			<ul class="list">
				
				<li>
					<span>With a span tag</span>
				</li>
				
				<li>
					<strong>With a strong tag</strong>
				</li>
				
				<li>
					<span>Span with nested <strong>strong tag</strong></span>
				</li>
				
				<li>
					<span>Right arrow button</span>
					<div>
						<button class="view round blue"><i class="icon-chevron-right"></i></button>
					</div>
				</li>
				
			</ul>
			
		</div>
	</div>
	
</body>
</html>
